<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="app" class="container">
        <div v-for="job in jobs" class="page-job">
            <div><h2>{{job.company}}</h2></div>
            <div><h4>{{job.position}}</h4></div>
            <div>{{job.description}}</div>
            <div>{{job.created_at}}</div>
            <div>{{job.logo}}</div>
            <div>{{job.city}}</div>
            <div>{{job.contract}}</div>
            <div class="icons-container">
                <div 
                    class="add-favorite" 
                    @click="addStarred(job.id)">
                    <i :class="getStarredClass(job.id)"></i>
                </div>
                <div>
                    <button :class="getAppliedClass(job.id)" @click="addApplied(job.id)" v-if="applied.includes(job.id)">Applied</button>
                    <button :class="getAppliedClass(job.id)" @click="addApplied(job.id)" v-else>Apply</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
